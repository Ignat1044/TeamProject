<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Diploma Project</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<header>
    <h1 class="title">Add Diploma Project</h1>
</header>
<div class="container">
    <form action="#" th:action="@{/add}" th:object="${diplomaProject}" method="post">
        <table class="form-table">
            <tr>
                <td>Cadet Name:</td>
                <td><input type="text" th:field="*{cadetName}" /></td>
            </tr>
            <tr>
                <td>Project Title:</td>
                <td><input type="text" th:field="*{projectTitle}" /></td>
            </tr>
            <tr>
                <td>Supervisor:</td>
                <td><input type="text" th:field="*{supervisor}" /></td>
            </tr>
            <tr>
                <td>Reviewer:</td>
                <td><input type="text" th:field="*{reviewer}" /></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input type="text" th:field="*{year}" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Add</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<footer>
    <p>&copy; 2023 Diploma Projects</p>
</footer>
</body>
</html>
